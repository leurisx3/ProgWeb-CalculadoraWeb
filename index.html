<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="/assets/styles/styles.css" />
		<script src="/assets/js/script.js" defer></script>
	</head>

	<body>
		<div class="calculadora-grid">
			<div class="salida">
				<div dato-operador-anterior class="operador-anterior"></div>
				<div dato-operador-actual class="operador-actual"></div>
			</div>
			<div dato-resultado-realizados class="resultados-realizados"></div>
			<button dato-limpiar class="expandir-dos">AC</button>
			<button dato-borrar>DEL</button>
			<button dato-operar>รท</button>
			<button dato-numero>1</button>
			<button dato-numero>2</button>
			<button dato-numero>3</button>
			<button dato-operar>*</button>
			<button dato-numero>4</button>
			<button dato-numero>5</button>
			<button dato-numero>6</button>
			<button dato-operar>+</button>
			<button dato-numero>7</button>
			<button dato-numero>8</button>
			<button dato-numero>9</button>
			<button dato-operar>-</button>
			<button dato-numero>.</button>
			<button dato-numero>0</button>
			<button dato-resultado class="expandir-dos">=</button>
		</div>
	</body>
</html>
